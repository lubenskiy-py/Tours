{% extends "base.html" %}
{% block title %} {{tour.title}} {% endblock %}
{% block content %}
<div class="container mt-5">
    <h1> {{tour.title}} </h1>
    <img class="img-fluid mb-4" src="{{tour.img_url}}" alt="{{tour.title}}">
    <p>{{tour.price}} грн</p>
    <p>{{tour.description}}</p>
    <p>Напрямок {{tour.departure.name}}</p>
</div>
{% endblock %}
